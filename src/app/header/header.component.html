<header class="page-header">
  <a #logo class="logo page-header__logo">VirtualStylist</a>
  <nav class="main-nav">
    <ul class="main-nav__list site-list">
      <li class="site-list__item">
        <a id="menuHome" routerLink="/" class="site-list__link" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Home</a>
      </li>
      <li class="site-list__item">
        <a id="menuWardrobe" routerLink="wardrobe" class="site-list__link" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Your wardrobe</a>
      </li>
      <li class="site-list__item">
        <a id="menuStylisations" routerLink="#" class="site-list__link" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Your stylisations</a>
      </li>
      <li class="site-list__item">
        <a id="menuCreateStyle" routerLink="#" class="site-list__link" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">New stylisation</a>
      </li>
    </ul>
    <div class="site-list__profile">
      <button class="btn site-list__profile-btn" (click)="toggleMenu($event)">
        <fa-icon [icon]="faUser"></fa-icon>
      </button>
      <ul #profileMenu class="main-nav__sublist profile-menu">
        <li class="profile-menu__item">
          <a class="profile-menu__link">Profile</a>
        </li>
        <li class="profile-menu__item">
          <a class="profile-menu__link">Log out</a>
        </li>
      </ul>
    </div>
  </nav>
</header>
