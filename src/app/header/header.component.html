<header class="page-header">
  <a #logo class="logo page-header__logo">VirtualStylist</a>
  <nav class="main-nav">
    <ul class="main-nav__list site-list">
      <li class="site-list__item">
        <a class="site-list__link">Home</a>
      </li>
      <li class="site-list__item">
        <a class="site-list__link">Your wardrobe</a>
      </li>
      <li class="site-list__item">
        <a class="site-list__link">Your stylisations</a>
      </li>
      <li class="site-list__item">
        <a class="site-list__link">New stylisation</a>
      </li>
    </ul>
    <div class="site-list__profile">

        <fa-icon [icon]="faUser"></fa-icon>
      </button>
      <ul #profileMenu class="main-nav__sublist profile-menu">
        <li class="profile-menu__item">
          <a class="profile-menu__link">Profile</a>
        </li>
        <li class="profile-menu__item">
          <a class="profile-menu__link">Log out</a>

      </ul>
