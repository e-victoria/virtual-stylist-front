<section class="wardrobe" infiniteScroll
         [infiniteScrollDistance]="2"
         [infiniteScrollThrottle]="50"
         (scrolled)="onScroll()"
         [scrollWindow]="true">
  <h2 class="section-title wardrobe__title">Your wardrobe</h2>
  <button (click)="openForm($event)" class="btn">
    <span class="visually-hidden">Add new item</span>
    <span class="plus-icon"></span>
  </button>
  <div class="clothes__wrapper">
    <ul class="clothes__list">
      <li class="clothes__item" *ngFor="let cloth of (clothesData$ | async)?.content">
        <a class="clothes__link" [routerLink]="['/wardrobe', cloth.id]">
          <img class="clothes__img" [attr.src]="(env.serverLocalHost + '/img/' + cloth.imageName) | imgSecure | async" default="../../assets/img/empty.png"  alt="clothes">
        </a>
      </li>
    </ul>
  </div>
  <div #form class="wardrobe__new-wrapper">
    <app-create-form class="wardrobe__popup" (closeEvent)="closePopUp($event)"></app-create-form>
  </div>
</section>
<router-outlet></router-outlet>
