<div class="new-clothes__category">
  <ul class="select-list" #selectList>
    <li class="select-option" *ngFor="let option of options">{{option}}</li>
  </ul>
  <label (click)="toggleOptions($event)" #selectLabel for="new-clothes-category" class="add-card__label">{{inputName}}<span class="arrow-down" #arrowDown><fa-icon [icon]="faSortDown"></fa-icon></span></label>
  <select id="new-clothes-category" class="add-card__input" type="text" formControlName="newCardForm">
  </select>
</div>
